<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather API</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <!--center stage-->
      <main>
        <div class="bg-gray-50 max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
          <!-- Replace with your content -->
          <div
            class="bg-transparent container min-w-full min-h-screen mx-auto px-4 sm:px-6 lg:px-8"
          >
            <!-- Content goes here -->
            <div
              class="flex flex-col my-2 bg-transparent items-center justify-center h-screen"
            >
              <h1
                class="text-center text-3xl font-bold text-gray-900 lg:text-4xl lg:w-1/2"
              >
                Hi, there! Welcome to Weather Bright.
              </h1>
              <p
                class="my-6 text-lg text-center text-gray-800 px-4 leading-relaxed"
              >
                We tell you the weather with cute animals to make sure whether
                rain, snow, or sun your day is going to be
                <span class="text-yellow-400 font-bold">bright</span>. Cheers!
              </p>
              <span class="inline-flex rounded-md shadow-sm">
                <button
                  type="button"
                  class="inline-flex items-center px-6 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-gray-900 hover:bg-yellow-300 hover:text-gray-900 focus:outline-none focus:border-yellow-400 focus:shadow-outline-yellow active:bg-gray-700 transition ease-in-out duration-150"
                >
                  Check Out the API Docs!
                </button>
              </span>
            </div>
          </div>
          <!-- /End replace -->
        </div>
      </main>
    </div>
  </body>
</html>
